name: "CDKTF CI/CD Pipeline"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cdktf:
    name: "Synthesize CDKTF and Trigger TFC"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13' 

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Pipenv
      run: pip install pipenv

    - name: Install Python dependencies
      run: pipenv install --dev

    - name: Install CDKTF CLI
      run: npm install -g cdktf-cli

    - name: Install Terraform CLI
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.6

    - name: Generate providers
      run: pipenv run cdktf get

    - name: Synthesize Terraform configuration
      run: pipenv run cdktf synth

    - name: Upload synthesized output (debug step)
      uses: actions/upload-artifact@v4
      with:
        name: cdktf-out
        path: cdktf.out/

    - name: Terraform Init and Plan
      run: |
        terraform init
        terraform plan
      working-directory: ./cdktf.out
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
