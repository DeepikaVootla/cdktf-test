name: "CDKTF CI/CD Pipeline"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cdktf:
    name: "Synthesize CDKTF and Trigger TFC"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Pipenv
      run: pip install pipenv

    - name: Install dependencies
      run: pipenv install --dev

    - name: Install CDKTF CLI
      run: npm install -g cdktf-cli

    - name: Synthesize CDKTF
      run: pipenv run python main.py

    - name: Upload synthesized config (optional debug)
      uses: actions/upload-artifact@v3
      with:
        name: cdktf-out
        path: cdktf.out/

    - name: Terraform Init & Plan
      run: |
        terraform init
        terraform plan
      working-directory: ./cdktf.out
      env:
        # TFC will use these automatically if linked
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
